<!DOCTYPE html>
<head>
  <link href="./main.css" />
</head>

<body>
  <h1>Weather notification Service</h1>

  <form>
    <div>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="emai" />
    </div>

    <div>
      <label for="location">Location</label>
      <input type="text" id="location" name="location" />
    </div>

    <div>
      <label for="windDirection">Wind Direction</label>
      <select name="windDirection" id="windDirection" multiple>
          <option value="N">North</option>
          <option value="NE">NE</option>
          <option value="E">E</option>
          <option value="SE">SE</option>
          <option value="S">S</option>
          <option value="SW">SW</option>
          <option value="W">W</option>
          <option value="NW">NW</option>
      </select>
    </div>


    <div>
      <p>Wind Speed</p>
      <label for="windSpeedMin">from</label>
      <input type="number" id="windSpeedMin" name="windSpeedMin" min="0" max="100" placeholder="0kph">
      <!-- need to make sure that max is bigger than the min  -->
      <label for="windSpeedMax">to</label>
      <input type="number" id="windSpeedMax" name="windSpeedMax" min="0" max="100" placeholder="50kph">
    </div>

    <div>
      <p>Temperature</p>
      <label for="tempMin">from</label>
      <input type="number" id="tempMin" name="tempMin" min="-10" max="45" placeholder="-10&#8451">
      <!-- need to make sure that max is bigger than the min  -->
      <label for="tempMax">to</label>
      <input type="number" id="tempMax" name="tempMax" min="-10" max="45" placeholder="40&#8451">
    </div>

    <div>
      <p>Humidity</p>
      <label for="humidityMin">from</label>
      <input type="number" id="humidityMin" name="humidityMin" min="10" max="100" placeholder="10%">
      <!-- need to make sure that max is bigger than the min  -->
      <label for="humidityMax">to</label>
      <input type="number" id="humidityMax" name="humidityMax" min="10" max="100" placeholder="100%">
    </div>

    <input type="submit" value="Submit" id="submit" />  

    <!--     todo add these to the form
    windDir: WindDirection[];

  windSpeed?: { min?: number; max?: number };

  temperature?: { min?: number; max?: number };

  humidity?: { min?: number; max?: number }; -->
  </form>
</body>

<script src="./index.js"></script>
